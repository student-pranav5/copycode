<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Text Buttons</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            background-color: #ddd;
            border: 1px solid #aaa;
            cursor: pointer;
        }

        button:hover {
            background-color: #ccc;
        }

        #copiedMsg {
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>

<body>

    <h1>Copy Text Example</h1>
    <button onclick="copyText(text1)">csv2h</button>
    <button onclick="copyText(text2)">x2h</button>
    <button onclick="copyText(text3)">j2h</button>

    <p id="copiedMsg"></p>

    <script>
        const text1 = `Sample text for csv2h`;
        const text2 = `Sample text for x2h`;
        const text3 = `Sample text for j2h`;

        async function copyText(text) {
            try {
                // Use Clipboard API to write the text to the clipboard
                await navigator.clipboard.writeText(text);

                // Notify user of success
                const messageElement = document.getElementById("copiedMsg");
                messageElement.innerText = "Text copied successfully!";
                messageElement.style.color = "green";

                // Clear message after 2 seconds
                setTimeout(() => {
                    messageElement.innerText = "";
                }, 2000);
            } catch (err) {
                // Notify user of failure
                const messageElement = document.getElementById("copiedMsg");
                messageElement.innerText = "Failed to copy text. Check your browser permissions.";
                messageElement.style.color = "red";

                console.error("Error copying text: ", err);
            }
        }
    </script>

</body>

</html>
